<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>showcase</title>
  </head>
  <body>
    <div class="shop">
      <div class="product">
        <h2>Lenovo Yoga</h2>
        <p>Price: <span class="price">3000</span></p>
        <button onclick="addToBusket(1)">By</button>
      </div>
      <div class="product">
        <h2>Acer Aspire</h2>
        <p>Price: <span class="price">1800</span></p>
        <button onclick="addToBusket(2)">By</button>
      </div>
      <div class="product">
        <h2>Dell Vostro</h2>
        <p>Price: <span class="price">3400</span></p>
        <button onclick="addToBusket(3)">By</button>
      </div>
    </div>
    <hr />
    <div class="basket">
      <h2 style="text-align: center">Cart</h2>
      <ul id="basket-items"></ul>
      <h3 style="text-align: center">Total price: <span id="total">0</span></h3>
    </div>
    <script src="app.js"></script>
  </body>
</html>
